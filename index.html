<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Painter with Three.js</title>
    <!-- <link rel="stylesheet" href="/src/style.css" /> -->

    <style>
      #pauseButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #pauseButton:hover {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  </head>

  <body class="fullcoveringbackground">

<button id="startExperienceBtn" style="
  position: fixed;
  top: 50%;
  left: 50%;
  display:none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  padding: 2rem 4rem;
  font-size: 2rem;
  background: #d32f2f;
  color: white;
  border: none;
  border-radius: 2rem;
  box-shadow: 0 4px 24px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: background 0.2s;
">
  INICIAR EXPERIENCIA
</button>

    <video id="videofondo" autoplay muted loop playsinline src="/src/assets/FONDO_ESTADIO_LENOVO.mp4"></video>
    <script type="module" src="/src/main.js"></script>

    <!-- üéµ Audio en bucle -->
    <audio id="backgroundAudio" src="/src/assets/Soccer Full.wav" autoplay loop></audio>

    <!-- Bot√≥n de pausa -->
    <button id="pauseButton">‚è∏</button>

    <section id="demos" class="invisible">
      <img id="lenovo_logo" class="info_images" src="/src/assets/LOGOS_LENOVO_FIFA.png" alt="Lenovo + FIFA" />
      <img
        id="texto_vive_el_inicio"
        class="info_images"
        src="/src/assets/texto_vive_el_inicio.svg"
        alt="Lenovo + FIFA"
      />
      <!-- <img id="personas" class="info_images" src="/src/assets/personas.svg" alt="Lenovo + FIFA" />
      <img id="texto_instrucciones" class="info_images" src="/src/assets/texto_instrucciones.svg" alt="Lenovo + FIFA" /> -->
      <!-- <h2>Demo: Webcam continuous hands landmarks detection</h2>
    <p>Hold your hand in front of your webcam to get real-time hand landmarker detection.</br>Click <b>enable webcam</b>
      below and grant access to the webcam if prompted.</p> -->

      <div id="liveView" class="videoView"></div>
    </section>
    <div style="position: relative">
      <video id="webcam" style="position: absolute; display: none" autoplay playsinline></video>
      <canvas
        class="output_canvas"
        id="output_canvas"
        style="position: fixed; left: 0px; top: 0px; border: 2px solid blue"
      ></canvas>
      <canvas
        class="output_canvas"
        id="test_canvas"
        style="position: fixed; left: 0px; top: 0px; border: 2px solid red"
      ></canvas>
    </div>

    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    
    <div id="loader-container">
      <div class="loader">
        <div class="soccer-ball"></div>
        <div class="ai-brain">
          <span>AI</span>
        </div>
        <div class="loading-text">Loading AI Skills...</div>
      </div>
    </div>

    <script>
      const audio = document.getElementById("backgroundAudio");
      const button = document.getElementById("pauseButton");

      // volumen bajo
      audio.volume = 0.1;

      button.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          button.textContent = "‚è∏";
        } else {
          audio.pause();
          button.textContent = "‚ñ∂Ô∏è";
        }
      });
    </script>
  </body>
</html>
